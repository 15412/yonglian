<body>


<div class="hAdBox" id="f_litimg">

    <div class="img animated fadeIn"
         style="background-image:url(__IMG__/startup_clean.jpg);background-size:cover;background-position:center; width:100%;height:100%;">

            <div class="clouds_one"></div>

</div>

<script>
    $(function () {
        var obj = document.getElementById("f_litimg");
        obj.onmousewheel = scrollMove;
        obj.onclick = animateMove;

        function animateMove(){
            $(".hAdBox").addClass("animated fadeOutUp").siblings().removeClass('animated fadeIn');
            setTimeId = setTimeout(function () {
                location.href = "{:U('Home/Index/index')}";
            }, 700);
        }
        // 鼠标滚轮滚动
        function scrollMove(evt) {
            evt = evt || event;
            if (evt.wheelDelta < 0) {
                animateMove();
            } else {
                //$(".hAdBox").addClass("animated fadeInUp").siblings().removeClass('animated fadeOutUp');
            }
        }

    })


</script>
